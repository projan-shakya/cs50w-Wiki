{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1> New Entry</h1> <br>
    <form action="{% url 'newEntry' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <a href="{% url 'index' %}">View All Pages</a>
{% endblock %}
